<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftBar">
        <div class="logoBanner">
            <img src="/images/odin-lined.png" alt="odin logo">
            <span>ODIN</span>
        </div>
        <footer class="logoFooter">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
    </div>
    <div class="rightBar">
        <div class="topMessage">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
            <p>Sign up now to get started.</p>
            <p>You know you want to</p>
        </div>
        <div class="formContainer">
            <form action="post">
                <div class="inputContainer">
                    <h1>Let's do this!</h1>                    
                    <div class="formRow">
                        <div class="formInput">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="formInput">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" class="focus">
                        </div>
                    </div>                
                    <div class="formRow">
                        <div class="formInput">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="formInput">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formInput">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="formInput">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>
                <div class="bottomForm">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
